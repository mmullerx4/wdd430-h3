<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the Component</h3>
      <hr>
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>


    </div>
  </div>
  <div class="container2">
    <div class="row">
      <div class="col-xs-12">

        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="userName">
        <p> {{userName}} </p>

        <button class="btn btn-primary" [disabled]="userName === ''"(click)="userName = ''">Reset user</button>
      </div>
    </div>

    <div class="container3">
      <div class="row">
        <div class="col-xs-12">
          <label>Server Name</label>
          <input type="text"  class="form-control">
          <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->
          <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>

          <p *ngIf="showSecret">The secret word is pumpkin</p>
          <div *ngFor="let logItem of log" [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }" [ngClass]="{'white-text': logItem >= 5}">{{ logItem }}</div>

        </div>


    </div>
</div>
